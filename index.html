<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name=viewport content="width=device-width, initial-scale=1, use-scalable=no">
        <link rel="icon" type="image/png" href="imagenes/icon.png" />
        <title>JCJR Programacion y Diseño.</title>
        <style>
            body{
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="fondo">
            <img src="imagenes/background.png" alt="Background">
        </div>
        <header class="header">
            <img src="imagenes/logo.png" alt="Logo" class="logo">
            <h1 class="title1">JCJR Programacion y Diseño.</h1>
            <div class="headerDiv">
                <img src="imagenes/loing.png" alt="Iniciar Sesion">
                <span>Iniciar Sesion</span>
            </div>
            <div class="headerDiv">
                <img src="imagenes/close.png" alt="Registrate">
                <span>Registrate</span>
            </div>
        </header>
        <section class="slide">
            <button class="BAfter back"><</button>
            <img src="slides/slide1.png" alt="Slide" class="slides">
            <button class="BBefore back">></button>
        </section>
        <section class="informacion">
            <h3>Conocenos</h3>
            <p>Informacion</p>
        </section>
        <div class="title2">
            <h3>Contactanos</h3>
        </div>
        <footer>
            <form action="">
                <div>
                    <input type="text" required name="nombre" id="nombre" placeholder="Nombre">
                </div>
                <div>
                    <input type="number" placeholder="Telefono" id="telefono" name="telefono">
                </div>
                <div>
                    <input type="email" required name="email" id="email" placeholder="Correro Electronico">
                </div>
                <div>
                    <textarea name="comenstario" id="comentario" cols="30" rows="10" placeholder="Comentario"></textarea>
                </div>
                <input type="submit" value="Send" class="submit">
            </form>
        </footer>
        <link rel="stylesheet" href="Style.css">
        <link href="https://fonts.googleapis.com/css?family=Cabin|Shrikhand" rel="stylesheet">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="Hammer.js" type="text/javascript"></script>
        <script type="text/javascript" src="Script.js"></script>
    </body>
</html>
